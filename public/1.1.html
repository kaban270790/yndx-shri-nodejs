<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список файлов</title>
    <link href="build/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="page">
    <div class="header">
        <div class="header__logo logo"></div>
        <div class="header__repository-selector selector">
            <div class="selector__content selector__content_border-b">
                <div class="selector__text">
                    <span class="text text_margin-r_3 text_size_14 text_l-height_18 text_width-bold">Repository</span>
                    <span class="text text_size_14 text_l-height_18">Arc</span>
                </div>
            </div>
            <div class="selector__arrow"></div>
        </div>
    </div>
    <div class="article">
        <div class="bread-crumb bread-crumb_border-b">
            <div class="bread-crumb__item text text_l-height_20 text_size_14 text_color_gray">
                arcadia
            </div>
            <div class="bread-crumb__slash text text_l-height_20 text_size_14 text_color_gray">
                /
            </div>
            <div class="bread-crumb__item text text_l-height_20 text_size_14 text_color_gray">
                trunk
            </div>
            <div class="bread-crumb__slash text text_l-height_20 text_size_14 text_color_gray">
                /
            </div>
            <div class="bread-crumb__item text text_l-height_20 text_size_14 text_color_gray">
                arcadia
            </div>
            <div class="bread-crumb__slash text text_l-height_20 text_size_14 text_color_gray">
                /
            </div>
            <div class="bread-crumb__item text text_l-height_20 text_size_14 text_width-bold">
                arcanum
            </div>
        </div>
        <div class="branch">
            <div class="branch__header">
                <div class="branch__repository-name text text_color_black text_size_24 text_l-height_28">arcadia</div>
                <div class="branch__branch-name selector">
                    <div class="selector__content">
                        <div class="text text_l-height_28 text_size_24 text_color_gray">trunk</div>
                    </div>
                    <div class="selector__arrow"></div>
                </div>
            </div>
            <div class="branch__last-commit">
                <span class="text text_color_black text_size_14 text_l-height_20">Last commit</span>
                <span class="text text_color_link text_size_14 text_l-height_20"> c4d248</span>
                <span class="text text_color_black text_size_14 text_l-height_20"> on</span>
                <span class="text text_color_link text_size_14 text_l-height_20"> 20 Oct 2017, 12:24</span>
                <span class="text text_color_black text_size_14 text_l-height_20"> by </span>
                <span class="text text_color_black text_size_14 text_l-height_20">
                    <span class="text__first-symbol">r</span>obot-srch-releaser
                </span>
            </div>
        </div>
        <div class="tab-list bread-crumb_border-b">
            <div class="tab tab__active">
                <span class="text text_size_16 text_color_black text_l-height_20 text_transform_uppercase">Files</span>
            </div>
            <div class="tab tab__clickable">
                <span class="text text_size_16 text_color_gray text_l-height_20 text_transform_uppercase">Branches</span>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="footer__trade-secret text text_color_gray text_size_13">
            Trade secrets of Yandex LLC. 16, Lev Tolstoy Str., Moscow, Russia, 119021
        </div>
        <div class="footer__ui-version text text_color_gray text_size_13">
            UI: 0.1.15
        </div>
        <div class="footer__copyright text text_color_gray text_size_13">
            &copy; 2017 - 2019
        </div>
        <a class="footer__yandex-link text text_color_gray text_size_13 text_color_link text_underline_non"
           href="https://ya.ru/">
            Yandex
        </a>
    </div>
</div>
<script src="build/main.js"></script>
</body>
</html>
